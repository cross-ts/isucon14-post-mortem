log_format ltsv "time:$time_iso8601"
        "\thost:$remote_addr"
        "\tforwardedfor:$http_x_forwarded_for"
        "\treq:$request"
        "\tstatus:$status"
        "\tmethod:$request_method"
        "\turi:$request_uri"
        "\tsize:$body_bytes_sent"
        "\treferer:$http_referer"
        "\tua:$http_user_agent"
        "\treqtime:$request_time"
        "\tcache:$upstream_http_x_cache"
        "\truntime:$upstream_http_x_runtime"
        "\tapptime:$upstream_response_time"
        "\tvhost:$host";

log_format json escape=json '{"time":"$time_iso8601",'
        '"host":"$remote_addr",'
        '"forwardedfor":"$http_x_forwarded_for",'
        '"req":"$request",'
        '"status":"$status",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"body_bytes":$body_bytes_sent,'
        '"referer":"$http_referer",'
        '"ua":"$http_user_agent",'
        '"request_time":$request_time,'
        '"cache":"$upstream_http_x_cache",'
        '"runtime":"$upstream_http_x_runtime",'
        '"response_time":"$upstream_response_time",'
        '"vhost":"$host"}';

log_format combined_plus '$remote_addr - $remote_user [$time_iso8601] '
        '"$request" $status $body_bytes_sent '
        '"$http_referer" "$http_user_agent" $upstream_response_time $request_time';

access_log /var/log/nginx/access.jsonl.gz json gzip=9 flush=3s;
